    /* ‚úÖ Fixed header layout */
    header {

      font-weight: bold;
      transition: background 0.3s;

    }

    .btn:hover {

    }

    section {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(255,255,255,0.1);

    .social-icons {
      margin-top: 20px;
      text-align: center;
    }

    .social-icons a {
      margin: 0 10px;
      display: inline-block;
    }

    .social-icons img {
      width: 28px;
      height: 28px;
      filter: invert(1);
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    /* ‚úÖ Mobile friendly header fix */
    @media (max-width: 600px) {

        align-items: center;
        text-align: center;
      }
      header h1 {
        font-size: 22px;
      }
      .btn {
        margin-top: 10px;
      }
    }
