<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Md. Arifuzzaman Shaon</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px 20px;
    }

    header img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00b4d8;
      object-fit: cover;
    }

    header h1 {
      margin: 15px 0 5px 0;
      font-size: 28px;
    }

    header p {
      font-size: 16px;
      color: #ccc;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin: 0 10px;
      text-decoration: none;
      color: white;
      font-size: 24px;
      transition: 0.3s;
    }

    .social-icons a:hover {
      color: #00b4d8;
    }

    section {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      padding: 20px;
      text-align: left;
    }

    section h2 {
      text-align: center;
      color: #00b4d8;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      color: white;
    }

    table, th, td {
      border: 1px solid white;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: rgba(255,255,255,0.2);
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn {
      background-color: #00b4d8;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
      display: inline-block;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #0077b6;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: 14px;
      color: #ccc;
    }

    @media(max-width:600px){
      header h1 { font-size:24px; }
      .btn { padding:8px 16px; font-size:14px; margin:5px 5px; }
    }
  </style>
</head>
